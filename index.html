
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple transcription</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="info">
        <h1>simple transcription</h1>
        <h2>phonemic transcription of English to IPA</h2>
    </div>
    <form id="lang-selection">
        <div>
            <input type="radio" id="UK" name="dict-lang" value="UK" checked>
            <label for="UK">UK</label>
        </div>
        
        <div>
            <input type="radio" id="US" name="dict-lang" value="US">
            <label for="US">US</label>
        </div>
    </form>
    <div class="search">
        <input type="text" id="word-input" autofocus>
        <button type="submit" id="search">search</button>
    </div>
    <div class="results">
    </div>
    <button type="button" id="speak">pronnounce</button>
</body>
</html>
